version: "3.9"

services:
  albion-killbot:
    build: .
    # image: agnjunio/albion-killbot:latest
    restart: unless-stopped
    depends_on:
      - mongodb
      - rabbitmq
    environment:
      - DISCORD_TOKEN=<your token>
      - MONGODB_URL=mongodb://mongodb:27017/albion-killbot
      - RABBITMQ_URL=amqp://rabbitmq
    volumes:
      - type: volume
        source: killbotCache
        target: /tmp/albion-killbot-cache

  mongodb:
    image: mongo:latest
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - type: volume
        source: mongodb
        target: /data/db
      - type: volume
        source: configdb
        target: /data/configdb
    expose:
      - 27017

  rabbitmq:
    image: rabbitmq:3
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5
    volumes:
      - type: volume
        source: rabbitmq
        target: /var/lib/rabbitmq
    expose:
      - 5672
      
volumes:
  mongodb:
  configdb:
  killbotCache:
  rabbitmq:
